<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">

    <title>Flattten the Curve</title>
    <meta name="description" content="Flatten the Curve">
    <meta name="author" content="Chilled Mini Pizza & Excited Toast">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <!--Scripts-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script type="text/javascript" defer src="modelling/experiments/simulation.js"></script>

    <script type="text/javascript" defer src="js/Hubclass.js"></script>
    <script type="text/javascript" defer src="js/Virus.js"></script>
    <script type="text/javascript" defer src="js/main.js"></script>

</head>

<body style="background-color: white">
    <div id="loader"></div>
    <div class="container" id='content' style="margin-top: 10px;">
        <div class="row">
            <div class="offset-by-two three columns">

            </div>
            <div class="three columns">
                <span style="display: inline-block; width: 10em;">Krankenhausbetten:</span>
                <span id="txt_bed" style="display: inline-block; width: 5em; text-align: right; font-weight: bold;">5</span> <br/> <span style="display: inline-block; width: 10em;">Beatmungsplätze:</span>
                <span id="txt_icu" style="display: inline-block; width: 5em; text-align: right; font-weight: bold;">5</span>
            </div>
            <div class="two columns">
                Tage seit Patient 0:
                <span id="txt_days" style="display: inline-block; width: 4em; text-align: right; font-weight: bold;">5</span> <br> Arbeitsstunden übrig: <span id='txt_credits' style="display: inline-block; width: 3em; text-align: right; font-weight: bold;"></span>
            </div>
            <div class="two columns">

            </div>
        </div>
        <div class="row">
            <div class="five columns" id="government">
                <ul>
                    <li>
                        <object id="govTree" data="images/treeGov.svg " type="image/svg+xml" width="100%"></object>
                    </li>
                    <li>
                        <h4 id="TooltipGovernmentTitle">
                        </h4>
                        <p id="TooltipGovernment"></p>
                    </li>
                </ul>

            </div>
            <div class="three columns" id="virus">
                <ul>
                    <li>
                        <object id="virusPanel" data="images/Deutschland.svg " type="image/svg+xml" class="u-max-full-width"></object>
                    </li>
                    <li>
                        <canvas id="myChart" width="100%" height="40%"></canvas>
                    </li>
                    <li>
                        <span style="display: inline-block; width: 9em;">Aktuell Infizierte:</span>
                        <span id="txt_ill" style="display: inline-block; width: 8em; text-align: right; font-weight: bold;">5</span>
                    </li>
                    <li>
                        <span style="display: inline-block; width: 9em;">Bisherige Tote:</span>
                        <span id="txt_dead" style="display: inline-block; width: 8em; text-align: right; font-weight: bold;">5</span>
                    </li>
                    <li>
                        <span style="display: inline-block; width: 9em;">Bisherige Immune:</span>
                        <span id="txt_imm" style="display: inline-block; width: 8em; text-align: right; font-weight: bold;">5</span>
                    </li>
                    <li>
                        <button type="button" id="Advance">Nächster Tag</button>
                        <button type="button" id="Auto">Springe zum Ende</button>
                    </li>
                </ul>

            </div>
            <div class="four columns" id="people">
                <ul>
                    <li><object id="peopleTree" data="images/treePeople.svg" type="image/svg+xml" width="100%"></object></li>
                    <li>
                        <h4 id="TooltipGovernmentTitle">
                        </h4>
                        <p id="TooltipGovernment"></p>
                    </li>
                </ul>

            </div>

        </div>

    </div>
</body>

</html>
