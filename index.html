<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">

    <title>Flattten the Curve</title>
    <meta name="description" content="Flatten the Curve">
    <meta name="author" content="Chilled Mini Pizza & Excited Toast">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

</head>

<body style="background-color: white">
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="two columns">
                <p>Tage seit Patient 0:</p>
                <p id="txt_days">5</h5>
            </div>
            <div class="two columns">
                <p>Aktuell Infizierte:</p>
                <p id="txt_ill">5</p>
            </div>
            <div class="two columns">
                <p>Bisherige Tote:</p>
                <p id="txt_dead">5</p>
            </div>
            <div class="two columns">
                <p>Bisherige Immune:</p>
                <p id="txt_imm">5</p>
            </div>
            <div class="two columns">
                <p>Krankenhausbetten:</p>
                <p id="txt_bed">5</p>
            </div>
            <div class="two columns">
                <p>Beatmungsplätze:</p>
                <p id="txt_icu">5</p>
            </div>
        </div>
        <div class="row">
            <div class="one-third column" id="people">
                <object id="peopleTree" data="images/minTriangles.svg" type="image/svg+xml" width="100%"></object>
            </div>
            <div class="one-third column" id="virus">
                <object id="virusPanel" data="images/Deutschland.svg" type="image/svg+xml" width="100%"></object>
            </div>

            <div class="one-third column" id="government">
                <object id="govTree" data="images/treeGov.svg" type="image/svg+xml" width="100%"></object>
            </div>
        </div>
        <div class="row">
            <div class="one-third column">
                <h4></h4>
            </div>
            <div class="one-third column">
                <button type="button" id="Advance">Advance</button>
                <button type="button" id="Auto">Autosimulation</button>
            </div>
            <div class="one-third column">
                <h4 id="TooltipGovernmentTitle">
                </h4>
                <p id="TooltipGovernment"></p>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script type="text/javascript" src="modelling/experiments/simulation.js"></script>

    <script type="text/javascript" src="js/Hubclass.js"></script>
    <script type="text/javascript" src="js/Virus.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
